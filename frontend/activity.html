<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activité Principale - Les5Aperos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/activity.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/intro.css') }}">
</head>
<body class="activity-page">
    
    <!-- Background GIF -->
    <div class="background-gif-container">
        <div class="tenor-gif-embed" data-postid="22552632" data-share-method="host" data-aspect-ratio="1.77778" data-width="100%">
            <a href="https://tenor.com/view/sunset-retro-retro-synthwave-gif-22552632">
                Sunset Retro Retro GIF
            </a>
            from 
            <a href="https://tenor.com/search/sunset+retro-gifs">
                Sunset Retro GIFs
            </a>
        </div>
    </div>
    <script type="text/javascript" async src="https://tenor.com/embed.js"></script>
    
    <!-- Overlay pour assombrir légèrement le fond -->
    <div class="overlay"></div>
    
    <!-- Contenu principal -->
    <section class="computer-section">
        <div class="computer-wrapper">
            <img src="{{ url_for('static', filename='src/Computer_pixel_art.png') }}" 
                    alt="Computer Pixel Art" 
                    class="computer-image">
            
            <!-- Interface sur l'écran de l'ordinateur -->
            <div class="screen-interface">
                <!-- Menu principal -->
                <div class="game-menu">
                    <h1 class="menu-title">NEW GAME</h1>
                    <p class="menu-subtitle">FROM LES 5APEROS</p>
                    <div class="menu-buttons">
                        <button class="menu-btn" id="btn-yes">YES</button>
                        <button class="menu-btn" id="btn-no">NO</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Bouton Quitter -->
    <button class="quit-btn" id="quit-btn" style="display: none;">QUITTER</button>
        
    <script src="{{ url_for('static', filename='js/activity.js') }}"></script>
</body>
</html>
