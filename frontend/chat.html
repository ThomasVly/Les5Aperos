<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot - Les 5Ap√©ros</title>
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='src/favicon_io/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='src/favicon_io/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='src/favicon_io/favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='src/favicon_io/site.webmanifest') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='src/favicon_io/favicon.ico') }}">
    <!-- Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chat.css') }}">
</head>
<body class="chat-page">

    <!-- Background Image -->
    <div class="background-gif-container">
        <img src="{{ url_for('static', filename='src/Bg-pixel-art.png') }}" alt="Background" class="background-image">
    </div>

    <div class="overlay"></div>

    <!-- Interface de chat sur ordinateur r√©tro -->
    <section class="computer-section">
        <div class="computer-wrapper">
            <img src="{{ url_for('static', filename='src/Computer_pixel_art.png') }}"
                 alt="Computer Pixel Art"
                 class="computer-image">

            <!-- Interface de chat sur l'√©cran -->
            <div class="screen-interface">
                <!-- Header du chat -->
                <div class="chat-header">
                    <button class="back-btn" onclick="window.location.href='/bureau'" title="Retour au bureau">‚Üê</button>
                    <h1 class="chat-title">ASSISTANT MALADROIT v1.0</h1>
                    <div class="status-indicator">
                        <span class="status-dot"></span>
                        <span class="status-text">ONLINE</span>
                    </div>
                </div>

                <!-- Zone de messages -->
                <div class="chat-messages" id="chatMessages">
                    <div class="message bot-message">
                        <span class="message-prefix">&gt; BOT:</span>
                        <p>Salut ! Je suis ton assistant maladroit. Je vais probablement r√©pondre √† c√¥t√© de la plaque... üòÖ</p>
                    </div>
                </div>

                <!-- Zone de saisie -->
                <div class="chat-input-container">
                    <div class="input-wrapper">
                        <span class="input-prefix">&gt;</span>
                        <input type="text"
                               id="userInput"
                               class="chat-input"
                               placeholder="Tape ta question ici..."
                               autocomplete="off">
                        <button id="sendBtn" class="send-btn">SEND</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
