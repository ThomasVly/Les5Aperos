<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ scenario.name }} - Les5Aperos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/activity.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dialog.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/ending.css') }}">
</head>
<body class="activity-page">
    
    <!-- Background Image -->
    <div class="background-gif-container">
        <img src="{{ url_for('static', filename='src/Bg-pixel-art.png') }}" alt="Background" class="background-image">
    </div>
    
    <!-- Overlay -->
    <div class="overlay"></div>
    
    <!-- Ordinateur en mode jeu -->
    <section class="computer-section">
        <div class="computer-wrapper game-mode">
            <img src="{{ url_for('static', filename='src/Computer_pixel_art.png') }}" 
                 alt="Computer Pixel Art" 
                 class="computer-image">
            
            <!-- Interface sur l'écran (dialogs injectés ici) -->
            <div class="screen-interface"></div>
        </div>
    </section>
    
    <!-- Bouton Quitter -->
    <button class="quit-btn" id="quit-btn">MENU</button>
    
    <!-- Données du scénario pour JavaScript -->
    <script type="application/json" id="scenario-data">
        {{ scenario | tojson }}
    </script>
    <script type="application/json" id="score-data">
        {{ score | tojson }}
    </script>
    <script>
        window.scenarioData = JSON.parse(document.getElementById('scenario-data').textContent);
        window.gameScore = JSON.parse(document.getElementById('score-data').textContent);
        window.isEnding = true;
    </script>
    
    <script src="{{ url_for('static', filename='js/dialog.js') }}"></script>
    <script src="{{ url_for('static', filename='js/ending.js') }}"></script>
</body>
</html>
